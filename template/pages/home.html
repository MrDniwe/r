{{define "content"}}
<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      {{ range .Rest }}
      <div class="post-preview">
        <a href="/post/lal">
          <h2 class="post-title">{{ .Header }}</h2>
          <h3 class="post-subtitle">{{ .Lead }}</h3>
        </a>
        <p class="post-meta">
          Posted by <a href="#">Start Bootstrap</a> on September 24, 2018
        </p>
      </div>
      <hr />
      {{ end }}
      <!-- Pager -->
      <div class="clearfix">
        <a class="btn btn-primary float-right" href="#">Ранние посты &rarr;</a>
      </div>
    </div>
  </div>
</div>
{{end}} {{template "layout.html" .}}
