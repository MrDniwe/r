{{define "content"}} {{template "page-header.html" .}}
<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      {{ range .Rest }}
      <div class="post-preview">
        <a href="/post/{{ .Id }}">
          <h2 class="post-title">{{ .Header }}</h2>
          <h3 class="post-subtitle">{{ .Lead }}</h3>
        </a>
        <p class="post-meta">{{ .Date.Local.Format "02.01.2006" }}</p>
      </div>
      <hr />
      {{ end }}
      <!-- Pager -->
      {{ if .HasNext }}
      <div class="clearfix">
        <a class="btn btn-primary float-right" href="/list/{{ .NextPage }}"
          >Смотреть более ранние &rarr;</a
        >
      </div>
      {{ end }}
    </div>
  </div>
</div>
{{end}} {{template "layout.html" .}}
