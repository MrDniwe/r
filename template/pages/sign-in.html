{{define "content"}}
<!-- Post Content -->
{{ template "navbar-placeholder.html" }}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 mx-auto">
      <form class="recovery_request_form" method="POST" action="/sign-in" style="margin-top: 100px">
        <h1>Аутентификация</h1>
        <div class="form-group"></div>
          <label for="signin-email">Email, указанный при регистрации</label>
        <div class="form-group">
          <input 
            type="email" 
            name="email" 
            class="form-control{{if .SignIn.EmailError}} is-invalid{{end}}" 
            id="signin-email" 
            margin-right="15px"
            {{if .SignIn.Email}} value="{{ .SignIn.Email }}" {{end}}
          />
          {{if .SignIn.EmailError}}
          <div class="invalid-feedback">{{.SignIn.EmailError}}</div>
          {{end}}
        </div>
        <div class="form-group"></div>
          <label for="signin-password">Пароль</label>
        <div class="form-group">
          <input 
            type="password" 
            name="password" 
            class="form-control{{if .SignIn.PasswordError}} is-invalid{{end}}" 
            id="signin-password" 
            margin-right="15px"
          />
          {{if .SignIn.PasswordError}}
          <div class="invalid-feedback">{{.SignIn.PasswordError}}</div>
          {{end}}
        </div>
        <button type="submit" name="recovery-submit" class="btn btn-primary">Вход</button>
      </form>
    </div>
  </div>
</div>
{{end}} {{template "layout.html" .}}
