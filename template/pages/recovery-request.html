{{define "content"}}
<!-- Post Content -->
{{ template "navbar-placeholder.html" }}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 mx-auto">
      <form class="recovery_request_form" method="POST" action="/recovery-submit">
        <div class="form-group"></div>
          <label for="recovery-input">Для восстановления пароля укажите почту, использованную вами при регистрации</label>
        <div class="form-group" style="margin-top: 100px">
          <input 
            type="text" 
            name="email" 
            placeholder="user@example.com" 
            class="form-control{{if .Error}} is-invalid{{end}}" 
            id="recovery-input" 
            margin-right="15px"
            {{if .Email}} value="{{ .Email }}" {{end}}
          />
          {{if .Error}}
          <div class="invalid-feedback">{{.Error}}</div>
          {{end}}
        </div>
          <button type="submit" name="recovery-submit" class="btn btn-primary">Выслать код восстановления</button>
      </form>
    </div>
  </div>
</div>
{{end}} {{template "layout.html" .}}
